# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish

on:
  push:
    tags:
      - "**"

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore -c Release
      - name: Test
        run: dotnet test --no-build --verbosity normal
      - name: Pack net core
        run: dotnet pack .\AspNetCore.Localizer.Json\AspNetCore.Localizer.Json.csproj -o netCore -c Release /p:Version=$GITHUB_REF_NAME
      - name: Pack blazor wasm
        run: dotnet pack .\AspNetCore.Localizer.Json.Wasm\AspNetCore.Localizer.Json.Wasm.csproj -o netCore -c Release /p:Version=$GITHUB_REF_NAME
